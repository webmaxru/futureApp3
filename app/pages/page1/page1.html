<ion-navbar *navbar>
  <ion-title>Static JSON</ion-title>
</ion-navbar>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="#speaker of speakers">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{speaker.picture}}">
        </ion-avatar>
        <h2>{{speaker.name}}</h2>
        <p>{{speaker.title}}</p>
      </ion-item>
      <ion-item-options>
        <button primary>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button secondary>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
