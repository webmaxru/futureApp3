
<ion-navbar *navbar>
  <ion-title>
    Firebase Pipe
  </ion-title>
</ion-navbar>

<ion-content>

  <ion-list>
    <ion-item *ngFor="#post of firebaseUrl | firebaseevent:'child_added'">
      <ion-icon name="quote" item-left></ion-icon>
      <h2>{{post.name}}</h2>
      <p>{{post.message}}</p>
    </ion-item>
  </ion-list>

</ion-content>
