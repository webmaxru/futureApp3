<ion-navbar *navbar>
  <ion-title>angularFire 2</ion-title>
</ion-navbar>

<ion-content>


  <ion-list>

    <ion-item>
      <ion-label floating>Your name</ion-label>
      <ion-input type="text" #nameInput (keyup)="onKeyUp($event, nameInput, messageInput)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-input type="text" #messageInput (keyup)="onKeyUp($event, nameInput, messageInput)"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block meetup (click)="createPost(nameInput, messageInput)">Send</button>
  </div>


  <ion-card *ngFor="#question of questions | async">

    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="person"></ion-icon>
      </ion-avatar>
      <h2>{{question.name}}</h2>
      <p>30.03.2016</p>
    </ion-item>

    <ion-card-content>
      <p>{{question.message}}</p>
    </ion-card-content>

    <ion-item>
      <button primary clear item-left>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>Like</div>
      </button>
      <button primary clear item-left>
        <ion-icon name="text"></ion-icon>
        <div>No comments</div>
      </button>
      <ion-note item-right>
        30.03.2016
      </ion-note>
    </ion-item>

  </ion-card>

</ion-content>
